<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extract Reading Text</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 0;
        margin: 0;
        width: 300px;
        text-align: center;
        background-color: #f9f9f9;
      }
      button {
        width: 90%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 16px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #0056b3;
      }
      #status {
        margin-top: 10px;
        font-size: 14px;
        color: green;
        display: none; /* Hidden by default */
        padding: 8px;
        border-radius: 12px;
        background-color: rgba(0, 255, 0, 0.1);
      }
      input[type="text"] {
        width: 90%;
        padding: 8px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 12px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h3>Extract Reading Text</h3>
    <button id="extractReadingTextButton">Extract Reading Text</button>
    <input type="text" id="customText" placeholder="Add your own text here..." />
    <p id="status">Copied to clipboard!</p>
    <script src="popup.js"></script>
  </body>
</html>
